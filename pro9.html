
<!DOCTYPE html>
<html>
<head>
    <title>Employee Search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
</head>
<body ng-app="myApp" ng-controller="myCtrl">

    <h2>Employee List</h2>

    <p>Search by Name:
        <input type="text" ng-model="searchName">
    </p>
    <p>Search by Salary:
        <input type="number" ng-model="searchSalary">
    </p>
    <table border="1">
        <tr>
            <th>  Name  </th>
            <th>Salary(In Rupees)</th>
        </tr>
        <tr ng-repeat="employee in employees | filter:searchName | filter:searchSalary">
            <td>{{ employee.name }}</td>
            <td >{{ employee.salary }}</td>
        </tr>
    </table>
    <script>
        var app = angular.module('myApp', []);

app.controller('myCtrl', function($scope) {
    $scope.employees = [
        { name: 'Ashith', salary: 50000 },
        { name: 'gagan', salary: 60000 },
        { name: 'sabari', salary: 70000 }
    ];

    $scope.customSalaryFilter = function(employee) {
        if (!$scope.searchSalary || employee.salary >= $scope.searchSalary) {
            return true;
        }
        return false;
    };
});
    </script>
</body>
</html>
