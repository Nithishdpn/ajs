<!DOCTYPE html>
<html>

<head>
    <title>AngularJS Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <h2>Login Form</h2>
        <form name="loginForm" ng-submit="login()" novalidate>
            <p>
                <label for="username">Username:</label>
                <input type="text" ng-model="username" required>
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" ng-model="password" required>
            </p>
            <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
        </form>
        <div ng-model="loginSuccess">
            <p>{{status}}</p>
        </div>
    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.loginSuccess = false;
            $scope.status = "Enter a valid Username and Password";
            $scope.login = function () {
                for (var i = 0; i < $scope.users.length; i++) {
                    if ($scope.username == $scope.users[i].username && $scope.password == $scope.users[i].password) {
                        $scope.loginSuccess = true;
                        $scope.status = "Login Successful!\nWelcome " + $scope.username;
                        break;
                    }
                    else if ($scope.username == $scope.users[i].username && $scope.password != $scope.users[i].password) {
                        $scope.status = "Password is wrong for username: " + $scope.username;
                        break;
                    }
                    else {
                        $scope.status = "No authorized user found for username: " + $scope.username;
                    }
                }
            };
            $scope.users = [
                { username: 'abhishek', password: 'abhi@123' },
                { username: 'nithish', password: 'nithi@123' },
                { username: 'deepu', password: 'deepu@123' }
            ];
        });
    </script>
</body>

</html>
